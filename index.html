<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convexhull</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="content">
            <div class="start-popup">
                <form>
                    <div class="number-of-points">
                        <sup>bw[3-1000]</sup>
                        <label for="points">Points:</label>
                        <input placeholder="Please enter a number" type="number" name="points" value="50" class="points-input" max="1000" min="3">
                    </div>
                    <div class="button-section">
                        <label for="start-btn">Algoritm:</label>
                        <button type="submit" id="start-btn" onclick="onStart(event)">Javris</button>
                    </div>
                </form>
            </div>
            <div style="display: none;" id='canvasContainer'></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
